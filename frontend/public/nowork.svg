<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 黄色背景圆 -->
  <circle cx="50" cy="50" r="48" fill="#FFD700"/>

  <!-- 怒火火焰 -->
  <g transform="translate(50, 50)">
    <!-- 外层火焰 - 红色 -->
    <path d="M 0,-35
             C -15,-25 -20,-10 -15,5
             C -10,20 0,30 0,30
             C 0,30 10,20 15,5
             C 20,-10 15,-25 0,-35 Z"
          fill="#FF0000" opacity="0.9"/>

    <!-- 中层火焰 - 橙色 -->
    <path d="M 0,-25
             C -10,-18 -12,-8 -8,3
             C -5,12 0,18 0,18
             C 0,18 5,12 8,3
             C 12,-8 10,-18 0,-25 Z"
          fill="#FF6600" opacity="0.95"/>

    <!-- 内层火焰 - 黄色 -->
    <path d="M 0,-15
             C -6,-10 -7,-3 -5,2
             C -2,7 0,10 0,10
             C 0,10 2,7 5,2
             C 7,-3 6,-10 0,-15 Z"
          fill="#FFF700"/>
  </g>
</svg>