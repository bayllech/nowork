<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nowork.click · 海外怒气榜</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/2T1w4oERpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="assets/mock-data.js" defer></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const list = document.querySelector('[data-global]');
        window.noworkMock.globals.forEach((item) => {
          const card = document.createElement('article');
          card.className =
            'grid gap-3 rounded-3xl bg-white/90 px-6 py-5 shadow-soft ring-1 ring-white/60 transition hover:-translate-y-1';
          card.innerHTML = `
            <div class="flex items-center justify-between">
              <div class="text-lg font-bold text-ink"><span class="mr-2 rounded-full bg-primary-light px-3 py-1 text-sm font-semibold text-primary-strong">#${item.rank}</span>${item.country}</div>
              <div class="text-sm font-semibold text-muted uppercase tracking-[0.2em]">怒气指数</div>
            </div>
            <p class="text-sm text-muted"><i class="fa-solid fa-quote-left mr-2 text-primary"></i>${item.label}</p>
            <div class="flex items-center justify-between text-sm">
              <span class="font-semibold text-primary-strong"><i class="fa-solid fa-bolt mr-2 text-accent"></i>${item.count.toLocaleString()} 次</span>
              <span class="rounded-full bg-primary-light px-3 py-1 text-xs font-semibold uppercase tracking-[0.2em] text-primary-strong">今日榜</span>
            </div>
          `;
          list.appendChild(card);
        });
      });
    </script>
  </head>
  <body class="bg-gradient-hero font-body text-ink">
    <div class="mx-auto flex min-h-screen max-w-6xl flex-col gap-10 px-6 pb-24 pt-12">
      <header class="flex flex-col gap-6 md:grid md:grid-cols-[auto_1fr] md:items-center">
        <div class="inline-flex items-center gap-3 rounded-full bg-white/80 px-5 py-2 shadow-soft">
          <span class="text-sm font-semibold uppercase tracking-[0.4em] text-primary-strong">Nowork</span>
          <span class="h-2 w-2 rounded-full bg-accent"></span>
          <span class="text-sm text-muted">全球打工人怒气榜</span>
        </div>
        <nav class="flex flex-wrap justify-end gap-3 text-sm font-semibold text-muted md:gap-5">
            <a href="index.html" class="rounded-full px-4 py-2 hover:bg-white/70">首页</a>
            <a href="ranking-cn.html" class="rounded-full px-4 py-2 hover:bg-white/70">国内榜</a>
            <a href="ranking-global.html" class="rounded-full bg-primary-light px-4 py-2 text-primary-strong shadow-soft">海外榜</a>
            <a href="roles.html" class="rounded-full px-4 py-2 hover:bg-white/70">情景入口</a>
            <a href="share.html" class="rounded-full px-4 py-2 hover:bg-white/70">吐槽卡</a>
        </nav>

      </header>

      <main class="grid gap-8 md:grid-cols-[1.1fr_0.9fr] md:items-start">
        <section class="space-y-6 rounded-3xl bg-white/90 p-8 shadow-card backdrop-blur">
          <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <div>
              <h1 class="font-display text-3xl font-extrabold">Global Anger Pulse</h1>
              <p class="mt-3 max-w-xl text-sm leading-relaxed text-muted">
                谁说只有国人被压榨？欧美、亚太、东南亚的打工人也在猛敲键盘。海外榜按国家聚合，基于匿名 IP 显示今日怒气水平。
              </p>
            </div>
            <div class="flex items-center gap-2 rounded-full bg-white px-4 py-2 text-xs font-semibold text-muted">
              <span class="inline-flex h-3 w-3 rounded-full bg-accent"></span>
              <span>情绪过热 · 8 小时内爆表</span>
            </div>
          </div>

          <div class="grid gap-4 rounded-3xl border border-dashed border-primary-light bg-primary-light/50 p-6">
            <h2 class="flex items-center gap-3 font-display text-xl font-bold text-primary-strong">
              <i class="fa-solid fa-earth-americas"></i> 怒气地图
            </h2>
            <div class="aspect-[16/9] rounded-3xl bg-gradient-to-br from-white/70 via-white/30 to-primary-light/70 text-center text-sm uppercase tracking-[0.6em] text-primary-strong/70 shadow-inner">
              <div class="flex h-full items-center justify-center">World Map Placeholder</div>
            </div>
            <p class="text-xs text-muted">地图为设计占位，可替换 Canvas / SVG实现，颜色越鲜代表怒气越高。</p>
          </div>
        </section>
        <aside class="space-y-6 rounded-3xl bg-white/90 p-8 shadow-card backdrop-blur">
          <header class="flex flex-wrap items-center justify-between gap-4">
            <div>
              <h2 class="font-display text-2xl font-bold text-ink">国家怒气排行榜</h2>
              <p class="text-sm text-muted">实时汇总海外用户的怒气指数，并根据最近点击热度排序。</p>
            </div>
            <div class="flex gap-2 text-xs font-semibold text-muted">
              <span class="rounded-full bg-primary-light px-3 py-1">今日榜</span>
              <span class="rounded-full bg-white px-3 py-1">总榜</span>
            </div>
          </header>
          <div class="grid gap-4" data-global></div>
        </aside>
      </main>
    </div>
  </body>
</html>
