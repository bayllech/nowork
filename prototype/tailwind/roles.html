<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nowork.click · 怒气角色</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/2T1w4oERpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="assets/mock-data.js" defer></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const roles = window.noworkMock?.roles ?? [];
        const grid = document.querySelector('[data-role-grid]');
        const counter = document.querySelector('[data-role-count]');

        roles.forEach((role) => {
          const card = document.createElement('article');
          card.className = 'group relative flex h-full flex-col rounded-3xl bg-white/95 p-6 shadow-card ring-1 ring-white/50 transition hover:-translate-y-1 hover:shadow-xl';
          card.innerHTML = `
            <span class="pointer-events-none absolute inset-x-0 top-0 h-1 rounded-t-3xl bg-gradient-to-r ${role.color}"></span>
            <div class="flex flex-1 flex-col gap-4">
              <div class="flex items-start justify-between gap-4">
                <div class="flex items-center gap-3">
                  <span class="flex h-12 w-12 items-center justify-center rounded-2xl bg-gradient-to-br ${role.color} text-lg text-white shadow-soft">
                    <i class="fa-solid ${role.icon}"></i>
                  </span>
                  <div class="space-y-1">
                    <h3 class="font-display text-lg font-bold text-ink">${role.title}</h3>
                    ${role.badge ? `<span class="inline-flex items-center gap-1.5 rounded-full bg-primary-light px-2.5 py-1 text-[11px] font-semibold text-primary-strong"><i class="fa-solid fa-sparkles"></i>${role.badge}</span>` : ''}
                  </div>
                </div>
                <span class="rounded-full bg-ink/5 px-3 py-1 text-xs font-semibold uppercase tracking-[0.3em] text-muted">Lv.${role.level}</span>
              </div>
              <p class="min-h-[4.5rem] text-sm leading-relaxed text-muted">${role.description}</p>
              <div class="min-h-[5rem] rounded-2xl border border-dashed border-primary-light/60 bg-primary-light/40 px-4 py-3 text-sm text-ink/90">
                <div class="flex items-start gap-2">
                  <i class="fa-solid fa-quote-left mt-1 text-xs text-primary"></i>
                  <p class="flex-1 leading-relaxed">${role.snippet}</p>
                </div>
              </div>
            </div>
            <a
              href="index.html?role=${role.key}"
              class="mt-auto inline-flex items-center justify-center gap-2 rounded-2xl bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 px-5 py-2.5 text-sm font-semibold text-white shadow-lg ring-1 ring-indigo-500/30 transition group-hover:-translate-y-0.5 group-hover:shadow-xl focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400"
            >
              <i class="fa-solid fa-bolt text-yellow-200"></i>
              <span>进入怒气现场</span>
            </a>
          `;
          grid?.appendChild(card);
        });

        if (counter) {
          counter.textContent = roles.length;
        }
      });
    </script>
  </head>
  <body class="bg-gradient-hero font-body text-ink">
    <div class="mx-auto flex min-h-screen max-w-6xl flex-col gap-10 px-6 pb-24 pt-12">
      <header class="flex flex-col gap-6 md:grid md:grid-cols-[auto_1fr] md:items-center">
        <div class="inline-flex items-center gap-3 rounded-full bg-white/80 px-5 py-2 shadow-soft">
          <span class="text-sm font-semibold uppercase tracking-[0.4em] text-primary-strong">Nowork</span>
          <span class="h-2 w-2 rounded-full bg-accent"></span>
          <span class="text-sm text-muted">怒气角色</span>
        </div>
        <nav class="flex flex-wrap justify-end gap-3 text-sm font-semibold text-muted md:gap-5">
            <a href="index.html" class="rounded-full px-4 py-2 hover:bg-white/70">首页</a>
            <a href="ranking-cn.html" class="rounded-full px-4 py-2 hover:bg-white/70">国内榜</a>
            <a href="ranking-global.html" class="rounded-full px-4 py-2 hover:bg-white/70">海外榜</a>
            <a href="roles.html" class="rounded-full bg-primary-light px-4 py-2 text-primary-strong shadow-soft">情景入口</a>
            <a href="share.html" class="rounded-full px-4 py-2 hover:bg-white/70">吐槽卡</a>
        </nav>

      </header>

      <main class="space-y-8">
        <section class="space-y-6 rounded-3xl bg-white/90 p-8 shadow-card backdrop-blur">
          <div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
            <div class="space-y-3">
              <h1 class="font-display text-3xl font-extrabold">怒气角色</h1>
              <p class="max-w-xl text-sm leading-relaxed text-muted">
                精选打工人常见情绪角色，快速共情不同岗位的怒气触发点。点击任意角色即可跳转对应怒气场景。
              </p>
            </div>
            <div class="rounded-2xl border border-dashed border-primary-light bg-primary-light/40 px-5 py-4 text-right text-sm text-muted">
              <div class="text-xs font-semibold uppercase tracking-[0.35em] text-primary-strong">角色总数</div>
              <div class="mt-2 text-3xl font-extrabold text-primary-strong"><span data-role-count>0</span></div>
            </div>
          </div>

          <div class="grid auto-rows-fr gap-5 sm:grid-cols-2 xl:grid-cols-3" data-role-grid></div>
        </section>
      </main>
    </div>
  </body>
</html>
