<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nowork.click · 情景入口</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/2T1w4oERpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="assets/mock-data.js" defer></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const roles = window.noworkMock.roles;
        const grid = document.querySelector('[data-role-grid]');
        roles.forEach((role) => {
          const card = document.createElement('article');
          card.className =
            'grid gap-3 rounded-3xl bg-white/90 p-6 shadow-soft ring-1 ring-white/60 transition hover:-translate-y-1';
          card.innerHTML = `
            <header class="flex items-start justify-between gap-4">
              <div>
                <h3 class="font-display text-xl font-bold text-primary-strong">${role.title}</h3>
                <p class="mt-2 text-sm leading-relaxed text-muted">${role.description}</p>
              </div>
              <span class="rounded-full bg-primary-light px-3 py-1 text-xs font-semibold uppercase tracking-[0.2em] text-primary-strong">Lv.${role.level}</span>
            </header>
            <p class="rounded-2xl bg-primary-light/40 px-4 py-3 text-sm text-ink"><i class="fa-solid fa-bolt mr-2 text-accent"></i>${role.snippet}</p>
            <div class="flex flex-wrap gap-3">
              <a href="share.html" class="inline-flex items-center gap-2 rounded-2xl bg-primary px-4 py-2 text-sm font-semibold text-white shadow-soft">
                <i class="fa-solid fa-hand-fist"></i> 立即猛敲
              </a>
              <a href="share.html" class="inline-flex items-center gap-2 rounded-2xl border border-primary-light px-4 py-2 text-sm font-semibold text-muted hover:bg-primary-light/60">
                <i class="fa-solid fa-clone"></i> 看吐槽卡
              </a>
            </div>
          `;
          grid.appendChild(card);
        });
      });
    </script>
  </head>
  <body class="bg-gradient-hero font-body text-ink">
    <div class="mx-auto flex min-h-screen max-w-6xl flex-col gap-10 px-6 pb-24 pt-12">
      <header class="flex flex-col gap-6 md:grid md:grid-cols-[auto_1fr] md:items-center">
        <div class="inline-flex items-center gap-3 rounded-full bg-white/80 px-5 py-2 shadow-soft">
          <span class="text-sm font-semibold uppercase tracking-[0.4em] text-primary-strong">Nowork</span>
          <span class="h-2 w-2 rounded-full bg-accent"></span>
          <span class="text-sm text-muted">场景切换 · 角色专属怒气</span>
        </div>
        <nav class="flex flex-wrap justify-end gap-3 text-sm font-semibold text-muted md:gap-5">
          <a href="index.html" class="rounded-full px-4 py-2 hover:bg-white/70">释放页</a>
          <a href="ranking-cn.html" class="rounded-full px-4 py-2 hover:bg-white/70">中国榜</a>
          <a href="ranking-global.html" class="rounded-full px-4 py-2 hover:bg-white/70">海外榜</a>
          <a href="roles.html" class="rounded-full bg-primary-light px-4 py-2 text-primary-strong shadow-soft">情景入口</a>
          <a href="share.html" class="rounded-full px-4 py-2 hover:bg-white/70">吐槽卡</a>
        </nav>
      </header>

      <main class="grid gap-8 md:grid-cols-[1fr_0.9fr] md:items-start">
        <section class="space-y-6 rounded-3xl bg-white/90 p-8 shadow-card backdrop-blur">
          <header class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <div>
              <h1 class="font-display text-3xl font-extrabold">谁又惹你生气了？</h1>
              <p class="mt-3 max-w-xl text-sm leading-relaxed text-muted">
                甲方改需求、老板赶 KPI、同事甩锅、通宵 DDL …… 选择符合你心情的场景，即刻进入专属猛敲页，怒气等级实时同步。
              </p>
            </div>
            <a href="share.html" class="inline-flex items-center gap-2 rounded-full bg-primary px-6 py-3 text-sm font-semibold text-white shadow-soft">
              <i class="fa-solid fa-meteor"></i> 查看吐槽战绩
            </a>
          </header>

          <div class="grid gap-5 md:grid-cols-2" data-role-grid></div>
        </section>

        <aside class="space-y-6 rounded-3xl bg-white/90 p-8 shadow-card backdrop-blur">
          <div class="rounded-3xl bg-primary-light/70 p-6 text-sm text-muted">
            <h2 class="mb-3 flex items-center gap-2 text-base font-semibold text-primary-strong">
              <i class="fa-solid fa-hands-bubbles"></i> 使用流程
            </h2>
            <ol class="list-decimal space-y-2 pl-5">
              <li>选择对应场景，猛敲按钮释放怒气。</li>
              <li>怒气值自动记录并生成吐槽卡。</li>
              <li>分享到同事群 / 朋友圈，同时贡献城市榜。</li>
            </ol>
          </div>
          <div class="rounded-3xl bg-white p-6 text-sm text-muted shadow-soft">
            <h2 class="mb-3 flex items-center gap-2 text-base font-semibold text-primary-strong">
              <i class="fa-solid fa-sparkles"></i> 热门活动
            </h2>
            <ul class="space-y-2">
              <li>· “甲方生存指南” 主题周，投稿赢周边。</li>
              <li>· “凌晨两点的加班灯” 图文征集。</li>
              <li>· “怒气值 999+” 限定吐槽卡即将上线。</li>
            </ul>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
